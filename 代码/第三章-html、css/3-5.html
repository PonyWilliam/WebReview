<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex两栏布局</title>
    <style>
        section{
            display: flex;
        }
        aside {
            width:200px;
            background-color: blue;
        }
        main {
            flex-grow: 1;
            order:1;
            background:red;
        }
        div{
            order:3;
            background:#ccc;
            width:100px;
        }
    </style>
</head>
<body>
    <section>
        <main>main</main>
        <aside>aside</aside>
        <div>aside2</div>
    </section>
</body>
</html>
